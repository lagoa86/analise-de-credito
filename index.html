<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Crédito Imobiliário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>Solicite sua Análise de Crédito</h1>
    <form id="creditoForm">
      <label>Nome Completo</label>
      <input type="text" id="nome" required>

      <label>WhatsApp</label>
      <input type="text" id="whatsapp" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Documentos (PDF/JPG/PNG)</label>
      <input type="file" id="documentos" multiple required>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
